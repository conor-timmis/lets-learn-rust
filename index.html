<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Rust!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Rust Learning Manual</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <h1>Welcome to the Interactive Rust Manual!</h1>
            <p>This is a work in progress. Stay tuned for Rust learning content!</p>
            
            <fieldset>
                <legend>Rust Area</legend>
                <p>Enter your name and let Rust greet you!</p>
                <div class="input-group">
                    <label for="name-input">Name: </label>
                    <input type="text" id="name-input" value="Web Page User">
                    <button id="greet-button">Greet Me!</button>
                </div>
                <div id="rust-app-container">
                    <!-- App will load here -->
                </div>
            </fieldset>

            <footer>
                <p>Status: Learning in progress...</p>
            </footer>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
